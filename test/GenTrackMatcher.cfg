process MCCand = {

  untracked PSet maxEvents = {untracked int32 input = 100}

  source = PoolSource {
    untracked vstring fileNames = {''}
  }

  include "PhysicsTools/HepMCCandAlgos/data/genParticles.cfi"
  replace genParticles.saveBarCodes = true

  include "SimTracker/TrackHistory/data/GenTrackMatcher.cfi" 

  module out = PoolOutputModule {
    untracked string fileName = "out.root"
    untracked vstring outputCommands = {
      "drop *",
      "keep recoTracks_ctfWithMaterialTracks_*_*",
      "keep *_genParticles_*_*",
      "keep *_trackMCMatch_*_*"
    }
  }

  path p = {
    genParticles,
    genTrackMatcher
  }

  endpath ep = { out }
}

