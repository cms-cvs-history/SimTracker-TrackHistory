process TrackOriginAnalyzerTest = {

    #event source
    source = PoolSource {
      untracked vstring fileNames = {''}
    }

    untracked PSet maxEvents = {untracked int32 input = 100}
    
    # Message logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"

    # Particle data table
    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

    # TrackHistory setup
    include "SimTracker/TrackHistory/data/TrackHistory.cff"

    module trackOriginAnalyzer = RecoTOA 
    {
      using trackHistory

      # output file 
      untracked string rootFile = "file:test.root"

      # run the analysis per each jet(no jet overlap) 
      untracked bool insideJet = true

      # false = count particle and antiparticle as the same type
      # true = caount particle and antiparticle as different type
      untracked bool antiparticles = false

      untracked bool status2 = false

      untracked PSet veto = {
        untracked vstring list1 = {}
        untracked vstring list2 = { "pi+" }
      }
   }

   # module execution
   path p = { trackOriginAnalyzer }
}

