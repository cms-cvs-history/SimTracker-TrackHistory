
process TrackOriginAnalyzerTest = {

    #event source
    source = PoolSource {
      untracked vstring fileNames = {
       '' 
      }
    }

    untracked PSet maxEvents = {untracked int32 input = 1000}

    # Message logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"

    # TrackHistory setup
    include "SimTracker/TrackHistory/data/TrackClassifier.cff"

    module trackOriginAnalyzer = OptTOA 
    { 
      using trackClassifier

      # jetTraksAssociator for optimization analysis
      untracked InputTag primaryVertexProducer = offlinePrimaryVertices
      untracked InputTag jetTracksAssociation = ic5JetTracksAssociatorAtVertex

      # output file 
      untracked string rootFile = "file:test.root"

      # track categories
      untracked string trackQualityClass = "loose"
  
      # no selection whatsoever   
      untracked int32 minimumNumberOfHits = 0
      untracked int32 minimumNumberOfPixelHits = 0
      untracked double minimumTransverseMomentum = 0.0
      untracked double maximumChiSquared = 10000.0
   }

   # module execution
   path p = { trackOriginAnalyzer }
}


