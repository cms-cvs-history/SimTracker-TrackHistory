process TrackOriginAnalyzerTest = {

   #event source
   source = PoolSource {
     untracked vstring fileNames = {''}
   }

  untracked PSet maxEvents = {untracked int32 input = 100}

  # Message logger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  # Particle data table
  include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

  # TrackHistory setup
  include "SimTracker/TrackHistory/data/TrackHistory.cff"

  module trackHistoryAnalyzer = VertexTHA 
  {
    using trackHistory
    untracked string rootFile = "file:test.root"
    untracked double sourceCut = 0.001
  }
  
  path p = { trackHistoryAnalyzer }
}

